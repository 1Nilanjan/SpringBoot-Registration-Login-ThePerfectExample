<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/angularjs/1.6.4/angular.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <title>Login Demo</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <tbody id="signupbox" style="display:none; margin-top:50px" class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" th:href="@{/login}"
                                                                                           onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign
                    In</a></div>
            </div>
            <div class="panel-body">
                <form autocomplete="off"  th:action="@{/registration}"
                      th:object="${user}" method="post"
                      role="form" class="form-horizontal">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                        <div class="col-md-9">
                            <input type="text" th:field="*{name}" placeholder="Name"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                class="col-md-3 control-label"></label>
                        <div class="col-md-9">
                            <input type="text" th:field="*{lastName}"
                                   placeholder="Last Name" class="form-control"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="col-md-3 control-label"></label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" placeholder="Enter Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="col-md-3 control-label"></label>
                        <div class="col-md-9">
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup"  th:text="Registration" type="submit" class="btn btn-info"><i class="icon-facebook"></i> Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </tbody>
</div>
</body>
</html>
